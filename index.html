<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>My Books</title>
	</head>
	<body>
		<h1>My Library:</h1>
		<main>
			<dialog method="dialog">
				<form>
					<label for="title">Title:</label>
					<input type="text" name="book-title" id="title" required autofocus />

					<label for="author">Author:</label>
					<input type="text" name="book-author" id="author" required />

					<label for="pages">Pages:</label>
					<input type="number" name="book-pages" id="pages" required />

					<label for="read">Read:</label>
					<input type="checkbox" name="book-read" id="read" />

					<button id="cancel-btn" formnovalidate>Cancel</button>
					<button id="submitBtn">Submit</button>
				</form>
			</dialog>
			<button id="show-dialog">Add Book</button>
			<div class="book-div"></div>
		</main>
	</body>
	<script src="./Book.js"></script>
</html>
