<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>My Books</title>
	</head>
	<body>
		<header class="flex">
			<h1>My Library</h1>
		</header>
		<main class="flex column">
			<button id="show-dialog">Add Book</button>
			<div class="book-div grid"></div>
			<dialog>
				<form class="flex column" id="form" method="dialog">
					<div>
						<label for="title">Title:</label>
						<input type="text" name="book-title" id="title" />
					</div>

					<div>
						<label for="author">Author:</label>
						<input type="text" name="book-author" id="author" />
					</div>

					<div>
						<label for="pages">Pages:</label>
						<input type="number" name="book-pages" id="pages" />
					</div>

					<div>
						<label for="read">Read:</label>
						<input type="checkbox" name="book-read" id="read" />
					</div>

					<div>
						<button type="submit" id="submitBtn" value="submit">Submit</button>
						<button id="cancelBtn" value="cancel">Cancel</button>
					</div>

					<span id="errorText"></span>
				</form>
			</dialog>
		</main>
	</body>
	<script src="./Book.js"></script>
</html>
